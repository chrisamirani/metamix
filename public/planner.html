<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMix Room Planner</title>
    <link rel="stylesheet" href="/css/planner.css" />
    <link rel="icon" type="image/png" href="/img/metamix-logo.png" />
  </head>
  <body>
    <div class="loading">
      <h1>Loading Item</h1>
    </div>

    <a class="control-btn panel-open-btn">Hide Controls</a>
    <div class="control-panel">
      <div class="white-card items-panel">
        <select class="categories" id="categories"></select>
        <div id="items-container" class="items-container"></div>
        <div id="paginator"></div>
      </div>

      <div class="white-card view-picker" style="display: none">
        <a id="main-view" class="control-btn control-btn-active"> 3D View </a>
        <a id="planner-view" class="control-btn"> Floor Planner </a>
      </div>
    </div>

    <div
      class="white-card view-picker"
      id="tranform-buttons"
      style="display: none"
    >
      <a id="translate-btn" class="control-btn control-btn-active">Move </a>
      <a id="rotate-btn" class="control-btn">Rotate </a>
      <a id="delete-btn" class="control-btn" style="color: red">Delete</a>
    </div>

    <a id="arBtn" rel="ar" href="" download="asset.usdz">
      <img
        style="
          width: 100px;
          height: 100px;
          position: absolute;
          right: 5px;
          bottom: 5px;
        "
        src="/img/empty.png"
        alt=""
      />
    </a>
    <div class="renderer" id="renderer"></div>
    <script src="/js/planner.bundle.js"></script>
  </body>
</html>
